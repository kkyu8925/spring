server:
  port: 0 # 랜덤 포트

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true # 외부에서 검색 허용
    servcie-url:
      defaultZone: http://localhost:8761/eureka
